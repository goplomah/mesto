<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <meta name="discription" content="проектная работа четвёртого спринта" />
    <meta
      name="keywords"
      content="html, css, flex-box, grid layout, адаптивная вёрстка, макет в фигме, pop-up, java-script"
    />
    <meta name="author" content="Maks Subochev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="icon"
      href="./images/favicons/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
          <a href="/" class="header__link"><div class="header__logo"><img src="./images/logo.png" alt="логотип сайта место."></div></a>
      </header>
      <main class="content">
        <section class="profile">
            <div class="profile__wrapper">
                <div class="profile__avatar">
                    <img src="./images/profile__avatar.png" alt="Жак-Ив Кусто." class="profile__image">
                </div>
                <div class="profile__info">
                    <div class="profile__name-wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button-edit"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="button-add"></button>
        </section>
      </main>
    </div>
  </body>
</html>
