<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <meta name="discription" content="проектная работа четвёртого спринта" />
    <meta
      name="keywords"
      content="html, css, flex-box, grid layout, адаптивная вёрстка, макет в фигме, pop-up, java-script"
    />
    <meta name="author" content="Maks Subochev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="icon"
      href="./images/favicons/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="https://goplomah.github.io/mesto/" class="header__link">
          <img
            src="./images/header__logo.svg"
            alt="логотип сайта место."
            class="header__logo"
          />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              src="./images/profile-avatar.png"
              alt="Жак-Ив Кусто."
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button
                  type="button"
                  class="button-edit"
                  aria-label="кнопка редактирования"
                ></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            class="button-add"
            aria-label="кнопка добавления карточки на страницу"
          ></button>
        </section>
        <section
          class="places"
          aria-label="сетка карточек красивых мест России."
        >
          <ul class="places__cards">
            <template class="template__card">
              <li class="places__item">
                <figure class="places__image-wrapper">
                  <img src="#" alt="" class="places__image" />
                  <figcaption class="places__discription">
                    <p class="places__text"></p>
                    <button
                      type="button"
                      class="places__button-like"
                      aria-label="кнопка лайка"
                    ></button>
                  </figcaption>
                  <button
                    type="button"
                    class="places__button-trash"
                    aria-label="кнопка удаления"
                  ></button>
                </figure>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">© 2023 by Maks S.</footer>
      <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_edit">
          <button
            type="button"
            class="popup__close-btn"
            aria-label="кнопка закрытия модального окна"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form form_type_edit" name="profile-form" novalidate>
            <input
              id="name-input"
              type="text"
              name="name"
              class="form__input form__input_name_name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error name-input-error"></span>
            <input
              id="job-input"
              type="text"
              name="job"
              class="form__input form__input_name_job"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error job-input-error"></span>
            <button type="submit" class="form__send form__send_disabled">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-btn"
            aria-label="кнопка закрытия модального окна"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form_type_add" name="add-form" novalidate >
            <input
            id="add-title-input"
              type="text"
              name="title"
              class="form__input form__input_name_title"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__input-error add-title-input-error"></span>
            <input
            id="add-url-input"
              type="url"
              name="link"
              class="form__input form__input_name_link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="form__input-error add-url-input-error"></span>
            <button type="submit" class="form__send form__send_disabled">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
          <button
            type="button"
            class="popup__close-btn"
            aria-label="кнопка закрытия модального окна"
          ></button>
          <figure class="popup__image-wrapper">
            <img src="#" alt="" class="popup__image" />
            <figcaption class="popup__discription">
              <p class="popup__text"></p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script type='module' src="./scripts/index.js" defer></script>
  </body>
</html>
