<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <meta name="discription" content="проектная работа четвёртого спринта" />
    <meta
      name="keywords"
      content="html, css, flex-box, grid layout, адаптивная вёрстка, макет в фигме, pop-up, java-script"
    />
    <meta name="author" content="Maks Subochev" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="icon"
      href="./images/favicons/favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <a href="/" class="header__link">
          <img
            src="./images/logo.png"
            alt="логотип сайта место."
            class="header__logo"
          />
        </a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__wrapper">
            <img
              src="./images/profile-avatar.png"
              alt="Жак-Ив Кусто."
              class="profile__avatar"
            />
            <div class="profile__info">
              <div class="profile__name-wrapper">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="button-edit"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="button-add"></button>
        </section>
        <section
          class="places"
          aria-label="сетка карточек красивых мест России."
        >
          <ul class="places__cards">
            <li class="places__item">
              <figure class="places__image-wrapper">
                <img
                  src="./images/places__saint-petersburg(o).jpg"
                  alt="развод Дворцового моста."
                  class="places__image"
                />
              </figure>
              <figcaption class="places__discription">
                <p class="places__text">Санкт-Петербург</p>
                <button type="button" class="places__button-like"></button>
              </figcaption>
            </li>
            <li class="places__item">
              <figure class="places__image-wrapper">
                <img
                  src="./images/places__kareliya(o).jpg"
                  alt="леса Карелии."
                  class="places__image"
                />
              </figure>
              <figcaption class="places__discription">
                <p class="places__text">Карелия</p>
                <button type="button" class="places__button-like"></button>
              </figcaption>
            </li>
            <li class="places__item">
              <figure class="places__image-wrapper">
                <img
                  src="./images/places__mountain-parus(o).jpg"
                  alt="скала похожая на парус."
                  class="places__image"
                />
              </figure>
              <figcaption class="places__discription">
                <p class="places__text">Скала Парус</p>
                <button type="button" class="places__button-like"></button>
              </figcaption>
            </li>
            <li class="places__item">
              <figure class="places__image-wrapper">
                <img
                  src="./images/places__belogor'e(o).jpg"
                  alt="храм, расположенный в меловых горах."
                  class="places__image"
                />
              </figure>
              <figcaption class="places__discription">
                <p class="places__text">Белогорье</p>
                <button type="button" class="places__button-like"></button>
              </figcaption>
            </li>
            <li class="places__item">
              <figure class="places__image-wrapper">
                <img
                  src="./images/places__kareliya-2(o).jpg"
                  alt="деревянная дорога в лесу."
                  class="places__image"
                />
              </figure>
              <figcaption class="places__discription">
                <p class="places__text">Ленинградская область</p>
                <button type="button" class="places__button-like"></button>
              </figcaption>
            </li>
            <li class="places__item">
              <figure class="places__image-wrapper">
                <img
                  src="./images/places__leningradskaya-oblast'(o).jpg"
                  alt="заснеженные ели в лесую"
                  class="places__image"
                />
              </figure>
              <figcaption class="places__discription">
                <p class="places__text">Тайга</p>
                <button type="button" class="places__button-like"></button>
              </figcaption>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">© 2022 Maks Subochev</footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-btn"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="form">
            <input
              type="text"
              name="name"
              class="form__input form__input_name_name"
              placeholder="Имя"
            />
            <input
              type="text"
              name="job"
              class="form__input form__input_name_job"
              placeholder="О себе"
            />
            <button type="submit" class="form__send">Сохранить</button>
          </form>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
